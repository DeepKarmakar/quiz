<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/angular/quiz/" />	
<action type="Rewrite" url="/angular/quiz/" />
	<meta charset="UTF-8">
	<title>Quiz</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="quiz" ng-cloak>
 <div class="container">

    <!-- Static navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> </a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderCtrl">
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{ active: isActive('/home')}"><a href="home">Home</a></li>
					<li ng-class="{ active: isActive('/game')}"><a href="game">quiz</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div><!--/.container-fluid -->
	</nav>

	<div class="panel panel-default"> 
		<div class="panel-body">
			<ng-view></ng-view>
		</div>
		<div class="panel-footer">Panel footer</div>
	</div>
<!-- <div class="item" ng-repeat="item in products">
	<p> {{ item.name }} </p>
</div>  -->

</div> <!-- /container -->


<div ng-controller="ExampleController">
  <form novalidate class="simple-form">
    <label>Name: <input type="text" ng-model="user.name" /></label><br />
    <label>E-mail: <input type="email" ng-model="user.email" /></label><br />
    <label>add: <input type="text" ng-model="user.add" /></label><br />
    Gender: <label><input type="radio" ng-model="user.gender" value="male" />male</label>
    <label><input type="radio" ng-model="user.gender" value="female" />female</label><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
  </form>
  <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>
 

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
	<script src="app.js"></script>
	<script src="scripts/controller.js"></script>
	<script src="scripts/factory.js"></script>
</body>
</html>
